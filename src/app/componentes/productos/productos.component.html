<div id="header">
    <h1>Productos</h1>
    <span>De la Empresa</span>
    <h2>Gusto al Gusto</h2>
    <!-- Button trigger modal -->

    <div id="btnpro">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar Producto
        </button>
    </div>
</div>

<div class="container">


  <div class="card" *ngFor="let suc of productosModelGet">

    <div class="card-body" >
      <h4></h4>

      <div class ="btncrud" justify-content-center>
        <button id="actu"  data-bs-toggle="modal" data-bs-target="#actializarmodal">Actializar</button>
        <button type="button" id="elimi" >Eliminar</button>
        <button type="button" id="ver" >ver</button>
      </div>
    </div>
  </div>


</div>



  <!-- Modal  enviar-->
  <div class="modal fade" id="enviar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div>
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
              <option selected>Selecciona la sucursal</option>
              <option value="1">San Pedro Cp</option>
              <option value="2">San Luis</option>
              <option value="3">Xela Cantel</option>
            </select>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Cantidad</label>
              <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="cantidad">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </div>
  </div>



<!-- Modal Agregar-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">nombre del producto</label>
            <input type="text" id="imputNombre" class="form-control" name="nombreProducto" #nombreProducto="ngModel"
            [(ngModel)]="productosModelPost.nombreProducto" >
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">cantidad</label>
            <input type="text" id="imputNombre" class="form-control" name="cantidad" #cantidad="ngModel"
            [(ngModel)]="productosModelPost.cantidad" >
          </div><div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">precio</label>
            <input type="text" id="imputNombre" class="form-control" name="precio" #precio="ngModel"
            [(ngModel)]="productosModelPost.precio" >
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="postEmpresa()">Guardar</button>
        </div>
      </div>
    </div>
  </div>



  <!-- Modal editar -->
<div class="modal fade" id="editar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="inputPassword5" class="form-label">Nombre</label>
          <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
          <label for="inputPassword5" class="form-label">Precio</label>
          <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
          <label for="inputPassword5" class="form-label">Cantidad</label>
          <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
